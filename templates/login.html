{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Вхід для клієнтів</h1>
            <p class="lead fw-normal text-white-50 mb-0">Увійдіть у Ваш обліковий запис</p>
        </div>
    </div>
</header>

<div class="container">
     <div class="row">
          <center>
              <div class="col-md-6 offset-md-auto">
                  <br/><br/>
                  <form method="post" action="{% url 'login' %}">
                      {% csrf_token %}

                      <div class="mb-3">
                          <input type="text" class="form-control" name="username" placeholder="Введіть ім'я користувача">
                      </div>
                      <div class="mb-3">
                          <input type="password" class="form-control" name="password" placeholder="Введіть Ваш пароль">
                      </div>
                      <button type="submit" class="btn btn-outline-dark">Увійти</button>
                  </form>
                  <br/><br/>
                  <br/><br/>
                  <br/><br/>
                  <br/><br/>
              </div>
          </center>
     </div>
</div>

{% endblock %}
